<html ng-app="phonecatApp">
<head>
	<title></title>
	<script type="text/javascript" src="./bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="./bower_components/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="./js/controllers.js"></script>
	<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="./styles/styles.css">
</head>
<body ng-controller="PhoneListCtrl">

 <div class="container">

	<div class="row">
		<div class="col-lg-12 section header">
		    <h1 class="section-heading">Images to WebP</h1>
		    <p class="lead section-lead">Visually see the quality differnce between png and WebP formats and the potenial savings.</p>
		    <h2 class="lead savings">Total Savings: 3000kb</h2>
	    </div>

	 	<table class="col-md-12">
		  	<thead>
		  		<tr>
		  			<th>Original File</th><th>Webp File</th><th>Png Size</th><th>Webp Size</th><th>Savings</th></th>
		  		</tr>	
		  	</thead>
		  	<tbody>
		  		<tr ng-repeat="file in files">
		  			<td><img ng-src="{{file.orgFilePath}}" alt=""/></td>
		  			<td><img ng-src="{{file.webpFilePath}}" alt=""/></td>
		  			<td>203kb</td>
		  			<td>10kb</td>
		  			<td>40kb</span></td>
		  		</tr>	
		  	</tbody>
	  	</table>
	</div>
 	
 </div>
 

 
</body>
</html>
